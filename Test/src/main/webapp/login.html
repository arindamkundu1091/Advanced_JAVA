<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>User Form</title>
	</head>
	<body>
		<h1>User Form</h1>
		<form action="Login" method="GET">
			<table>
				<tr>
					<th>Enter First name:</th><th><input type="text" name="uname"></th>
				</tr>
				<tr>
					<th>Enter Email:</th><th><input type="text" name="uemail"></th>
				</tr>
				<tr>
					<th>Enter Password:</th><th><input type="password" name="upass"></th>
				</tr>
			</table>
			<input type="Submit" value="Submit">
		</form>
	</body>
</html>
